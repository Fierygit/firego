<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>firego user login</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-items: center;
            min-height: 100vh;
        }

        .main {
            position: relative;
            height: 80vh;
            width: 40vw;
            top: 10vh;
        }

        .background {
            position: absolute;
            background-image: radial-gradient(rgba(52, 211, 153, 1), rgba(52, 211, 153, 1));
            transform: rotate(-5deg);
            border-radius: 1rem;
            height: 100%;
            width: 100%;
            z-index: -1;
        }

        .background2 {
            position: absolute;
            background-image: radial-gradient(rgba(4, 211, 238, 1), rgba(37, 99, 236, 1));
            transform: rotate(-10deg);
            border-radius: 1rem;
            height: 100%;
            width: 100%;
            z-index: -2;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 1rem;
            height: 100%;
            width: 100%;
            background-color: white;
            border: gray 1px solid;
        }

        .container h1 {
            user-select: none;
            font-size: 5rem;
            font-weight: 400;
            color: black;
        }

        .login-form {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-username {
            font-size: 1.8rem;
            font-weight: 600;
            color: black;
            outline: none;
            border-radius: 0.2rem;
        }

        .login-btn {
            width: 10rem;
            height: 3rem;
            font-weight: 600;
            font-size: 2rem;
            border-radius: 1rem;
            margin-top: 3rem;
            color: black;
            outline: none;
            text-align: center;
        }

        .footer {
            width: 100%;
            position: absolute;
            bottom: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: black;
        }

        @media (prefers-color-scheme: dark) {
            body {
                color: white;
                background-color: black;
            }

            .container {
                border: none;
            }
        }

        @media screen and (max-width: 640px) {
            html {
                font-size: 10px;
            }

            .main {
                width: 70vw;
            }
        }

        @media screen and (min-width: 640px) and (max-width: 1024px) {
            html {
                font-size: 14px;
            }

            .main {
                width: 55vw;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="background"></div>
        <div class="background2"></div>
        <div class="container">
            <h1>login</h1>

            <div class="login-form">
                <input class="login-username" type="text" placeholder="Enter your name" name="name" required>

                <button class="login-btn" type="submit" onclick="login()">Confirm</button>
            </div>

            <div class="footer">
                <h3>a web site powered by firefly and mingor</h3>
            </div>
        </div>
    </div>

    <script>
        function login() {
            const params = new URLSearchParams(window.location.search);
            let url = "/user/login";

            const input = document.getElementsByClassName("login-username")[0];
            const name = input.value.trim();
            const body = { name: name };
            if (name === "") {
                alert("name can not be empty");
                return;
            }

            fetch(url, {
                referrer: window.referrer,
                redirect: "follow",
                body: JSON.stringify(body),
                method: "POST",
                mode: "cors"
            })
                .then(response => response.json())
                .then(res => window.location.href = params.get("redirect"))
                .catch(err => alert(err));
        }
    </script>

</body>

</html>
